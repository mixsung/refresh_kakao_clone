<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2f4b0c8ab0.js" crossorigin="anonymous"></script>
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="far fa-window-minimize"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-user-plus"></i></span>
        </div>
    </header>
    <nav class="side-bar">
        <ul class="side-bar__list">
            <li class="side-bar__list-item"><a href="friends.html" class="side-bar__list-link"><i class="fas fa-user"></i></a></li>
            <li class="side-bar__list-item"><a href="index.html" class="side-bar__list-link"><i class="fas fa-comment"></i></a></li>
            <li class="side-bar__list-item"><a href="more.html" class="side-bar__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-smile"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-calendar-check"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-bell"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="fas fa-bars"></i></a></li>    
        </ul>
    </nav>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <!-- The class friend--lg means that larger avatar(ME) than friends one.  -->
                <img src="images/myprofile.jpg" alt="" class="g-avatar friend__avatar" width="200" height="200">
                <div class="friend__content">
                    <span class="friend__name">미성</span>
                    <span class="friend__status">Hi</span>
                </div>
            </div>
        </header>
            <div class="friends__birthday">
                <h5 class="friends__birthday-title">생일인 친구</h5>
                <div class="friends__friend friend">
                    <img src="images/birthday.jpg" alt="" class="g-avatar friend__avatar" width="200" height="200">
                    <div class="friend__content">
                        <span class="friend__name">친구의 생일을 확인해보세요!</span>
                        <span class="friend__birthday-number">4</span>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">친구 180</h5>
                <li class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="images/profile.png" class="g-avatar friend__avatar" />
                        <div class="friend__content">
                            <span class="friend__name">김민주</span>
                            <span class="friend__statues">:D</span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span>
                                LOST BOY - Troye Sivan
                            </span>
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ul> 
    </main>
                
            
</body>
</html>
