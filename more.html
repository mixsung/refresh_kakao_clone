<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2f4b0c8ab0.js" crossorigin="anonymous"></script>
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="far fa-window-minimize"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
    </header>
    <nav class="side-bar">
        <ul class="side-bar__list">
            <li class="side-bar__list-item"><a href="friends.html" class="side-bar__list-link"><i class="fas fa-user"></i></a></li>
            <li class="side-bar__list-item"><a href="index.html" class="side-bar__list-link"><i class="fas fa-comment"></i></a></li>
            <li class="side-bar__list-item"><a href="more.html" class="side-bar__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-smile"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-calendar-check"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="far fa-bell"></i></a></li>
            <li class="side-bar__list-item"><a href="#" class="side-bar__list__list-link"><i class="fas fa-bars"></i></a></li>    
        </ul>
    </nav>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/myprofile.jpg" class="g-avatar friend__avatar" width="200" height="200">
                    <div class="friend__content">
                        <span class="friend__name">미성</span>
                        <span class="friend__status">example@example.com</span>
                    </div>
                </div>
            </div>
        </header>
        <ul class="more__btn-list">
            <li class="more__btn">
                <div class="more__column">
                    <i class="far fa-comment-alt"></i>
                    <div class="more__content">
                        <span class="more__name">새소식</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="far fa-edit"></i>
                    <div class="more__content">
                        <span class="more__name">내 스토리</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="far fa-comments"></i>
                    <div class="more__content">
                        <span class="more__name">오픈 채팅</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="fas fa-inbox"></i>
                    <div class="more__content">
                        <span class="more__name">파일박스</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="fas fa-cog"></i>
                    <div class="more__content">
                        <span class="more__name">설정</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="fas fa-bullhorn"></i>
                    <div class="more__content">
                        <span class="more__name">공지사항</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
                
            
</body>
</html>
